<!DOCTYPE html>
<html>
    <head>
        <title>styling links</title>
        <style type="text/css">
        a{
            color: navy;
            text-decoration: none;
        }
        a:hover{
            color: blue;
            text-decoration: underline;
        }
        a:active{
            color: red;
        }
        a:visited{
            color: lightgreen;
        }
        </style>
    </head>
    <body>
        <ul style="font-size: 30px;">
            <li><a href="https://baabtra.com/">baabtra.com</a></li>
            <li><a href="https://massbaab.com">massbaab.com</a></li>
            <li><a href="https://codingforkid.com">codingforkid.com</a></li>
            <li><a href="https://www.baabte.com">baabtee.com</a></li>
        </ul>
    </body>
</html>
