<!DOCTYPE html>
<html>
    <head>
        <title>styling links</title>
        <style type="text/css">
        li{
            display: inline-flex;
            background-color: gold;
            color: black;
            padding: 20px;
            font-size: 30px;
        }
        li:hover{
            background-color: lightgreen;
            color: white;
        }
        </style>
    </head>
    <body>
        <ul>
            <li>baabtra.com</li>
            <li>massbaab.com</li>
            <li>codingforkid.com</li>
            <li>baabte.com</li>
        </ul>
        </body>
</html>
