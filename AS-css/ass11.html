<!DOCTYPE html>
<html>
    <head>
        <title>nth pseudo class</title>
        <style type="text/css">
        li{
            color: red;
            font-size: 30px;
        }
        li::before{
            content: " ' ";
        }
        li::after{
            content: " ' ";
        }
        </style>
    </head>
    <body>
        <ul>
            <li>baabtra.com</li>
            <li>massbab.com</li>
            <li>codingforkid.com</li>
            <li>baabte.com</li>
        </ul>
    </body>
</html>
