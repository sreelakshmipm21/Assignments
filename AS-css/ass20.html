<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
        <style type="text/css">
        table{
            border-collapse: collapse;
            border: 1px solid #79bfd6;
            background-color: #ccddee;
        }
        th,td{
            border: 1px solid #79bfd6;
            padding: 5px;
        
        }
        thead{
            background-color: lightblue;
        }
        tr:nth-child(2n){
            background-color: lightblue;
        }
           
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                <th>Info Header 1</th>
                <th>Info Header 2</th>
                <th>Info Header 3</th>
                </tr>
            </thead>
            <tr>
                <td>Text 1A</td>
                <td>Text 1B</td>
                <td>Text 1C</td>
            </tr>
            <tr>
                <td>Text 2A</td>
                <td>Text 2B</td>
                <td>Text 2C</td>
            </tr>
            <tr>
                <td>Text 3A</td>
                <td>Text 3B</td>
                <td>Text 3C</td>
            </tr>
            <tr>
                <td>Text 4A</td>
                <td>Text 4B</td>
                <td>Text 4C</td>
            </tr>
            <tr>
                <td>Text 5A</td>
                <td>Text 5B</td>
                <td>Text 5C</td>
            </tr>

        </table>
    </body>
</html>
