<!DOCTYPE html>
<html>
    <head>
        <title>css nth child</title>
        <style type="text/css">
            #parent li:nth-child(even){
                background-color: darkblue;
                color: white;
                width: 20%;
            }
        </style>
    </head>
    <body>
        <div style="color: navy; font-size: 30px;">
        <ul id="parent">
            <li>baabtra.com</li>
            <li>massbab.com</li>
            <li>codingforkid.com</li>
            <li>baabte.com</li>
        </ul>
        </div>
    </body>
</html>
